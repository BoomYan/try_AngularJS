<!doctype html>
<html lang="en" ng-app="myApp"> 
<!-- the module myApp will controll the whole page in this case -->

<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!--     <input type="text" ng-model="name">
    <h2>Welcome {{name}}</h2> -->
<div class = "main" ng-controller = "MyController">
	<ul class="artistlist">
		<!-- item is the variable -->
		<li class="artist cf" ng-repeat = "item in artists">
		<!-- use ng-src to prevent loading imgs before loading the lib -->
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
			<div class="info">
				<h2>{{item.name}}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
		</li>
	</ul>
</div>

</body>

</html>
